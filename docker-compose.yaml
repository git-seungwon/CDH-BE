version: '3'

services:
  local:
    image: ${DOCKER_USERNAME}/${DOCKER_FILENAME}:latest
    container_name: local
    ports:
      - "8000:8000"
    environment:
      - version=local
      - DB_user = "root"
      - DB_host = "demo"
      - DB_port = 3306
      - DOCKER_USERNAME = "tmddnjs3369"
      - DOCKER_FILENAME = "j3pbl"

  db:
    image: mysql:8.0
    platform: linux/x86_64
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: 'demo'
      TZ: 'Asia/Seoul'
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
volumes:
  mysql_data: