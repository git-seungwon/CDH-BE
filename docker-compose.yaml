version: '3'

services:
  local:
    build: .
    container_name: pbl_local
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - chroma

  db:
    image: mysql:8.0
    platform: linux/x86_64
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: 'demo'
      TZ: 'Asia/Seoul'
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - 8080:8000

volumes:
  mysql_data:
  chroma_data: